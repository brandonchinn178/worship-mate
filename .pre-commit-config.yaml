repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-merge-conflict
      - id: check-symlinks
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v6.1.0
    hooks:
      - id: eslint
        types: []
        args:
          - --max-warnings=0
        files: '\.(js|ts|tsx)$'
