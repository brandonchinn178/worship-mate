type Song {
  id: ID!
  slug: String!
  title: String!
  recommendedKey: String!
  timeSignature: TimeSignature!
  bpm: Int!
}

scalar TimeSignature

## Search filters ##

input SearchFilters {
  recommendedKey: String
  bpm: Int
  timeSignature: TimeSignature
  # TODO: themes: [String!] representing a filter for a song matching all themes
}

## Query ##

extend type Query {
  searchSongs(query: String, filters: SearchFilters): [Song!]!
}
